version: "3.9"

services:
  mongo-setup:
    container_name: mongo-setup
    image: mongo
    restart: on-failure
    depends_on:
      - mongo1
      - mongo2
      - mongo3
    networks:
      - mongodb-cluster-network
    volumes:
      - ./scripts/mongo/init-replicas.sh:/mongo-cluster/scripts/init-replicas.sh
    entrypoint: /mongo-cluster/scripts/init-replicas.sh
  mongo1:
    container_name: mongodb-1
    hostname: mongo1
    image: mongo
    ports:
      - 27018:27018
    volumes:
      - mongo1:/mongo-cluster/data/db/mongo1/
    restart: always
    networks:
      - mongodb-cluster-network
    entrypoint: mongod --bind_ip_all --replSet rs0 --port 27018

  mongo2:
    container_name: mongodb-2
    hostname: mongo2
    image: mongo
    ports:
      - 27019:27018
    volumes:
      - mongo2:/mongo-cluster/data/db/mongo2/
    restart: always
    networks:
      - mongodb-cluster-network
    entrypoint: mongod --bind_ip_all --replSet rs0 --port 27018

  mongo3:
    container_name: mongodb-3
    hostname: mongo3
    image: mongo
    ports:
      - 27020:27018
    volumes:
      - mongo3:/mongo-cluster/data/db/mongo3/
    restart: always
    networks:
      - mongodb-cluster-network
    entrypoint: mongod --bind_ip_all --replSet rs0 --port 27018
volumes:
  mongo1:
  mongo2:
  mongo3:
networks:
  mongodb-cluster-network:
    driver: bridge
